name: CI (Node)
on:
  push: { branches: [ main ] }
  pull_request:
permissions: { contents: read, checks: write }
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix: { node-version: [18, 20, 22] }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: ${{ matrix.node-version }} }
      - run: npm ci || npm i
      - run: npm test --if-present
